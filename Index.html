.chalk-piece .chalk-label{position:absolute;bottom:-18px;left:50%;transform:translateX(-50%);font-size:10px;color:rgba(255,255,255,.4);white-space:nowrap;opacity:0;transition:opacity .2s}
.chalk-piece:hover .chalk-label,.chalk-piece.selected .chalk-label{opacity:1}
.chalk-piece::after{content:'';position:absolute;top:0;left:0;right:0;bottom:0;border-radius:6px 6px 4px 4px;background:linear-gradient(to bottom,rgba(255,255,255,.2) 0%,transparent 30%,transparent 70%,rgba(0,0,0,.15) 100%);pointer-events:none}

.font-btn:hover{background:rgba(255,255,255,.1);color:rgba(255,255,255,.7)}
.font-btn.active{background:rgba(255,255,255,.12);color:rgba(255,255,255,.85);border-color:rgba(255,255,255,.25)}
.main{display:flex;flex-direction:column;align-items:center;justify-content:center;flex:1;padding:0 20px;margin-top:-10px}
.input-row{display:flex;align-items:baseline;gap:12px;margin-bottom:28px}

.input-wrap{position:relative;display:flex;align-items:baseline;gap:8px}

.error-msg{font-size:20px;margin-bottom:16px;opacity:.8}

.result.visible{opacity:1;transform:translateY(0)}
.result-row{display:flex;align-items:center;justify-content:center;gap:12px;flex-wrap:wrap}
.result-prefix{font-size:clamp(18px,2.8vw,24px);color:rgba(255,255,255,.4)}

<div class="blackboard" id="board">

  <div class="board-title">
    <h1 id="titleText" class="font-patrick">Very Very Words</h1>
    <p id="subtitleText" class="font-patrick">Pick a chalk color, choose a font, type or tap a word â†“</p>
  </div>
  <div class="chalk-selector" id="chalkSelector"></div>
  <div class="font-selector" id="fontSelector"></div>
  <div class="main">
    <div class="input-row" id="inputRow">
      <span class="label" id="veryLabel">Very</span>
      <div class="input-wrap">
        <input type="text" class="chalk-input" id="adjInput" placeholder="happy" autocomplete="off" spellcheck="false">
        <button class="search-btn" id="searchBtn" disabled>
          <svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
        </button>
      </div>
    </div>
    <div class="error-msg" id="errorMsg" style="display:none"></div>
    <div class="result" id="resultArea">
      <div class="result-row">
        <span class="result-prefix" id="resultPrefix">Say</span>
        <span class="result-word" id="resultWord">"<span id="typeTarget"></span>"</span>
        <button class="refresh-btn" id="refreshBtn">

        </button>
      </div>
      <div class="result-sub" id="resultSub"></div>
    </div>
  </div>
  <div class="chip-tray">
    <div class="chip-container" id="chipContainer"></div>
  </div>
  <div id="dustContainer" style="position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;overflow:hidden"></div>
</div>

const CHALKS=[
{color:'#FFFFFF',name:'White',glow:'rgba(255,255,255,.2)'},
{color:'#FFD700',name:'Gold',glow:'rgba(255,215,0,.25)'},
{color:'#FF6B6B',name:'Rose',glow:'rgba(255,107,107,.25)'},
{color:'#7EC8E3',name:'Sky',glow:'rgba(126,200,227,.25)'},
{color:'#90EE90',name:'Mint',glow:'rgba(144,238,144,.25)'},
{color:'#DDA0DD',name:'Plum',glow:'rgba(221,160,221,.25)'},
{color:'#FFB347',name:'Peach',glow:'rgba(255,179,71,.25)'},
{color:'#87CEEB',name:'Ice',glow:'rgba(135,206,235,.25)'}
];
const FONTS=[
{cls:'font-patrick',label:'Patrick Hand'},
{cls:'font-indie',label:'Indie Flower'},
{cls:'font-shadows',label:'Shadows Into Light'},
{cls:'font-gloria',label:'Gloria Hallelujah'},
{cls:'font-architects',label:'Architects Daughter'}
];

let adjective='',suggestion='',usedMap={},audioCtx=null,typeTimer=null;
let currentChalk=CHALKS[0],currentFont=FONTS[0];

const $=id=>document.getElementById(id);
const adjInput=$('adjInput'),searchBtn=$('searchBtn'),inputRow=$('inputRow'),errorMsg=$('errorMsg'),
resultArea=$('resultArea'),typeTarget=$('typeTarget'),resultSub=$('resultSub'),refreshBtn=$('refreshBtn'),
chipContainer=$('chipContainer'),dustContainer=$('dustContainer'),
chalkSelector=$('chalkSelector'),fontSelector=$('fontSelector'),resultWord=$('resultWord');

function applyFont(){
const els=[adjInput,$('titleText'),$('subtitleText'),$('veryLabel'),$('resultPrefix'),resultWord,resultSub,errorMsg];
els.forEach(el=>{if(el){FONTS.forEach(f=>el.classList.remove(f.cls));el.classList.add(currentFont.cls)}});
adjInput.style.fontFamily=getComputedStyle(document.querySelector('.'+currentFont.cls)||document.body).fontFamily;
document.querySelectorAll('.word-chip').forEach(c=>{FONTS.forEach(f=>c.classList.remove(f.cls));c.classList.add(currentFont.cls)});
}
function applyChalkColor(){
resultWord.style.color=currentChalk.color;
resultWord.style.textShadow='0 0 15px '+currentChalk.glow+', 0 0 30px '+currentChalk.glow.replace(/[\d.]+\)$/,'.08)');
errorMsg.style.color='#FF6B6B';
}

CHALKS.forEach((ch,i)=>{
const el=document.createElement('div');
el.className='chalk-piece'+(i===0?' selected':'');
el.style.cssText='width:18px;height:52px;background:linear-gradient(to bottom,'+ch.color+','+ch.color+'dd);box-shadow:0 2px 8px '+ch.glow+';transform:rotate('+(-4+i*1.1)+'deg)';
el.title=ch.name;
const lbl=document.createElement('span');lbl.className='chalk-label';lbl.textContent=ch.name;el.appendChild(lbl);
el.addEventListener('click',()=>{
currentChalk=ch;document.querySelectorAll('.chalk-piece').forEach(p=>p.classList.remove('selected'));
el.classList.add('selected');applyChalkColor();chalkTick();vib(12);
});
chalkSelector.appendChild(el);
});

FONTS.forEach((f,i)=>{
const btn=document.createElement('button');
btn.className='font-btn '+f.cls+(i===0?' active':'');
btn.textContent=f.label;
btn.addEventListener('click',()=>{
currentFont=f;document.querySelectorAll('.font-btn').forEach(b=>b.classList.remove('active'));
btn.classList.add('active');applyFont();chalkTick();vib(8);
});
fontSelector.appendChild(btn);
});

function getCtx(){
if(!audioCtx)try{audioCtx=new(window.AudioContext||window.webkitAudioContext)}catch(e){return null}
if(audioCtx.state==='suspended')audioCtx.resume();return audioCtx;
}
function chalkTick(){
const c=getCtx();if(!c)return;const t=c.currentTime,d=.03+Math.random()*.04,len=Math.floor(c.sampleRate*d),buf=c.createBuffer(1,len,c.sampleRate),data=buf.getChannelData(0);
for(let i=0;i<len;i++)data[i]=(Math.random()*2-1)*(1-i/len);
const s=c.createBufferSource();s.buffer=buf;const bp=c.createBiquadFilter();bp.type='bandpass';bp.frequency.value=2000+Math.random()*3000;bp.Q.value=1.5;
const g=c.createGain();g.gain.setValueAtTime(.08+Math.random()*.06,t);g.gain.exponentialRampToValueAtTime(.001,t+d);
s.connect(bp).connect(g).connect(c.destination);s.start(t);s.stop(t+d);
}
function chalkScrape(){
const c=getCtx();if(!c)return;const t=c.currentTime,d=.15+Math.random()*.1,len=Math.floor(c.sampleRate*d),buf=c.createBuffer(1,len,c.sampleRate),data=buf.getChannelData(0);
for(let i=0;i<len;i++){const env=Math.sin(i/len*Math.PI);data[i]=(Math.random()*2-1)*env*.3}
const s=c.createBufferSource();s.buffer=buf;const bp=c.createBiquadFilter();bp.type='bandpass';bp.frequency.value=1500+Math.random()*2000;bp.Q.value=2;
const g=c.createGain();g.gain.value=.04;s.connect(bp).connect(g).connect(c.destination);s.start(t);s.stop(t+d);
}
function vib(p){if(navigator.vibrate)navigator.vibrate(p)}

function spawnDust(x,y){
const col=currentChalk.color;
for(let i=0;i<3;i++){
const el=document.createElement('div');el.className='dust';
const sz=2+Math.random()*5;
Object.assign(el.style,{left:(x+(Math.random()-.5)*20)+'px',top:(y+(Math.random()-.5)*15)+'px',width:sz+'px',height:sz+'px',backgroundColor:col});
el.style.opacity=.4+Math.random()*.3;
dustContainer.appendChild(el);
let ox=parseFloat(el.style.left),oy=parseFloat(el.style.top),op=parseFloat(el.style.opacity);
const iv=setInterval(()=>{ox+=(Math.random()-.5)*2;oy+=1.2;op-=.025;
if(op<=0){clearInterval(iv);el.remove();return}
el.style.left=ox+'px';el.style.top=oy+'px';el.style.opacity=op*.6;
},50);
}
}

function typeWrite(text,el,cb){
if(typeTimer)clearTimeout(typeTimer);el.textContent='';let i=0;
function next(){
if(i>=text.length){cb?.();return}
el.textContent+=text[i];chalkTick();vib(8);
const r=el.getBoundingClientRect(),br=$('board').getBoundingClientRect();
spawnDust(r.right-br.left,r.bottom-br.top-10);
i++;typeTimer=setTimeout(next,70+Math.random()*60);
}
next();
}

function getSuggestion(refresh){
const key=adjective.trim().toLowerCase();
if(!key)return;
const words=W[key];
if(!words){
inputRow.classList.add('shake');vib([30,50,30]);
setTimeout(()=>inputRow.classList.remove('shake'),500);
errorMsg.textContent="Hmm, I don't have that word yet. Try one from below!";
errorMsg.style.display='block';resultArea.classList.remove('visible');return;
}
errorMsg.style.display='none';chalkScrape();vib(15);
const used=usedMap[key]||[];
let avail=words.map((_,i)=>i).filter(i=>!used.includes(i));
if(!avail.length){avail=words.map((_,i)=>i);usedMap[key]=[];}
const pick=avail[Math.floor(Math.random()*avail.length)];
usedMap[key]=[...(usedMap[key]||[]),pick];
suggestion=words[pick];
resultArea.classList.remove('visible');
setTimeout(()=>{
typeWrite(suggestion,typeTarget,()=>{});
resultSub.textContent='instead of "very '+key+'"';
resultArea.classList.add('visible');
applyChalkColor();
},50);
}

adjInput.addEventListener('input',e=>{
adjective=e.target.value;suggestion='';
resultArea.classList.remove('visible');errorMsg.style.display='none';
searchBtn.disabled=!adjective.trim();
document.querySelectorAll('.word-chip').forEach(c=>c.classList.toggle('active',c.textContent===adjective.trim().toLowerCase()));
});
adjInput.addEventListener('keydown',e=>{if(e.key==='Enter')getSuggestion();else{chalkTick();vib(5);}});
searchBtn.addEventListener('click',()=>getSuggestion());
refreshBtn.addEventListener('click',()=>{resultArea.classList.remove('visible');setTimeout(()=>getSuggestion(true),150);});

Object.keys(W).sort().forEach(w=>{
const btn=document.createElement('button');btn.className='word-chip '+currentFont.cls;btn.textContent=w;
btn.addEventListener('click',()=>{
adjective=w;adjInput.value=w;searchBtn.disabled=false;
document.querySelectorAll('.word-chip').forEach(c=>c.classList.toggle('active',c.textContent===w));
chalkTick();vib(10);errorMsg.style.display='none';
resultArea.classList.remove('visible');
setTimeout(()=>getSuggestion(),200);
});
chipContainer.appendChild(btn);
});

applyFont();applyChalkColor();adjInput.focus();
</script>
